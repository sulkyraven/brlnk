<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="google" content="notranslate" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css" />
    <link rel="stylesheet" href="./css/brlnk.min.css"/>
    <title>KONTERKU</title>
  </head>
  <body>

    <nav class="nav">

        </div>
        <div class="btn btn-menu" role="button">
          <i class="fa-solid fa-bars"></i>

    <main class="main">
      <section class="sect _barang">

              <div class="row row-1">
                <div class="item-name">
                  <p>Surya 12 Internasional</p>
                </div>

                  <p>Rp50.000</p>
                </div>
              </div>
              <div class="row row-2">
                <p>Nama Pengedit - 11/12/17</p>
              </div>
            </div>
            <div class="col col-2">
              <a href="#edit" class="btn-edit">
                <i class="fa-solid fa-pen-to-square"></i>

            </div>
          </div>

        </div>
